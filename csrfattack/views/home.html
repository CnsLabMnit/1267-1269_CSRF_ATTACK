<style>
  .container {
    max-width: 600px;

    margin: 0 auto;
    padding: 10px;
    background-color: #f0f0f0;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .container form div {
    margin-bottom: 15px;
  }

  .container form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .container form input[type="text"],
  .container form input[type="number"] {
    width: calc(100% - 10px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .container form input[type="submit"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 4px;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }

  .container form input[type="submit"]:hover {
    background-color: #45a049;
  }

  .container code {
    background-color: #f0f0f0;
    padding: 4px 8px;
    border-radius: 4px;
    font-family: monospace;
  }
</style>

<div class="container">
  <p>Welcome, <strong>{{username}}</strong>!</p>
  <p>You currently have balance of <code>{{balance}}</code> in your account.</p>
  <p>Use the form below to transfer funds to another account.</p>
  <form action="/transfer" method="GET">
    <div>
      <label>Send funds to account:</label>
      <input type="text" name="to" value="" />
    </div>
    <div>
      <label>Amount:</label>
      <input type="number" name="amount" value="" />
    </div>
    <div>
      <input type="submit" value="Transfer" />
    </div>
  </form>
</div>
